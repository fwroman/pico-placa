<div class="card">
    <h6 class="card-header">{{ title }}</h6>
    <form #frmPicoPlaca="ngForm" class="row col-12 pt-2">
        <div class="form-group col-md-4">
            <label class="form-label">Plate Number:</label>
            <input class="form-control" type="text" id="plateNumber" name="plateNum" #plateNum="ngModel"
                [(ngModel)]="picoPlaca.plateNumber">
        </div>

        <div class="form-group col-md-4">
            <label class="form-label">Date:</label>
            <input class="form-control" type="text" id="date" name="date" #date="ngModel" [(ngModel)]="picoPlaca.date">
        </div>

        <div class="form-group col-md-4">
            <label class="form-label">Time:</label>
            <input class="form-control" type="text" id="time" name="time" #time="ngModel" [(ngModel)]="picoPlaca.time">
        </div>
    </form>
</div>
